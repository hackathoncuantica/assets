<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

     <script>
          AFRAME.registerComponent('interaccion', {
            init: function(){

                var el = this.el;

                el.addEventListener("mouseenter", function(){
                    el.setAttribute("radius", 0.75);
                });

                el.addEventListener("mouseleave", function(){
                    el.setAttribute("radius", 0.5);
                });

            }
          });
     </script>
    <a-scene background="color: black" antialias="true">

     <!-- PARA INTERACCION EN DESKTOP !-->

     <!--<a-camera>-->

      <!--</a-camera>-->

     <!-- PARA INTERACCION EN DESKTOP !-->

     <!-- PARA INTERACCION CON OCULUS GO O QUEST !-->


        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>

     <!-- PARA INTERACCION CON OCULUS GO O QUEST !-->


       <a-entity position="0 -10 0 " environment="preset: checkerboard; skyColor: #001; groundColor: black; horizonColor: #331c27; groundColor2: #491c27; groundTexture: squares; grid:2x2; dressing: torii; dressingColor: #6d3d55; groundYScale:10"></a-entity>
        <a-sphere interaccion segments-height="100" segments-width="100" position="-1.5 1.6 -2" radius="0.5" material="src: textures/textura_3_equi.jpg; shader:flat; side:front"></a-sphere>
        <a-sphere interaccion segments-height="100" segments-width="100" position="0 1.6 -2" radius="0.5" material="src: textures/histograma_1.png; shader:flat; transparent: true; side:double"></a-sphere>
        <a-sphere interaccion segments-height="100" segments-width="100" position="1.5 1.6 -2" radius="0.5" material="src: textures/histograma_2.png; shader:flat; transparent: true; side:double"></a-sphere>
    </a-scene>

</html>
